        <div class="page-content">
            <div class="content-block">

                <form action="" method="post" role="form" id="staff-login-form">

                        <ul>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Staff Id</div>
                                    <div class="item-input">

                                    </div>
                                </div>
                            </li>

                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Password</div>
                                    <div class="item-input">
                                        <input type="password" required="" name="staff_password" id="staff_password" placeholder="Password"/>
                                    </div>
                                </div>
                            </li>


                        </ul>
                    </div>
                    <div class="content-block">
                        <input type="submit" name="login_ok" class="button button-fill button-raised" value="Login">
                    </div>

                    <div class="content-block">
                        <a href="staff-register.html" class="button">Create Account</a>

                        <a href="staff-password.html" class="button">Forgot Password</a>
                    </div>

                    <a href="staff-home.html" class="hide" id="staff-home">Home</a>
