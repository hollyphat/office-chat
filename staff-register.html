<div data-page="staff-reg" class="page">
    <div class="page-content login-screen-content"  style="padding-top: 10px;">
        <div class="login-screen-title" style="padding: 10px;">Chat</div>

        <div class="content-block">
            <p style="text-align:center; font-weight:bold;">Create A New Account</p>
        </div>
        <form action="" method="post" role="form" id="staff-register-form">
            <div class="list-block inputs-list">
                <ul>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Staff Id</div>
                            <div class="item-input">
                                <input type="text" autocomplete="off" required="" name="staff_id" id="reg_staff_id" placeholder="Staff Id"/>
                            </div>
                        </div>
                    </li>

                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Surname</div>
                            <div class="item-input">
                                <input type="text" autocomplete="off" required="" name="sname" id="sname" placeholder="Surname"/>
                            </div>
                        </div>
                    </li>


                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Othernames</div>
                            <div class="item-input">
                                <input type="text" autocomplete="off" required="" name="onames" id="onames" placeholder="Othernames"/>
                            </div>
                        </div>
                    </li>

                    <li>
                        <!-- Additional "smart-select" class -->
                        <a href="#" class="item-link smart-select">
                            <!-- select -->
                            <select name="staff_level" class="smart_2">
                                <option value="ASSIST. LECTURER">ASSIST. LECTURER</option>
                                <option value="LECTURER I">LECTURER I</option>
                                <option value="LECTURER II">LECTURER II</option>
                                <option value="LECTURER III">LECTURER III</option>
                                <option value="TECHNOLOGIST">TECHNOLOGIST</option>
                                <option value="SENIOR LECTURER">SENIOR LECTURER</option>
                                <option value="PRINCIPAL LECTURER">PRINCIPAL LECTURER</option>
                                <option value="CHIEF LECTURER">CHIEF LECTURER</option>
                            </select>
                            <div class="item-content">
                                <div class="item-inner">
                                    <!-- Select label -->
                                    <div class="item-title">Level</div>
                                </div>
                            </div>
                        </a>
                    </li>


                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Email Address</div>
                            <div class="item-input">
                                <input type="email" autocomplete="off" required="" name="email" id="reg_email" placeholder="Email Address"/>
                            </div>
                        </div>
                    </li>


                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Password</div>
                            <div class="item-input">
                                <input type="password" autocomplete="off" required="" name="reg_password" id="reg_password" placeholder="Password"/>
                            </div>
                        </div>
                    </li>


                </ul>
            </div>
            <div class="content-block">
                <input type="submit" name="reg_ok" class="button button-fill button-raised" value="Sign Up">
                <input type="reset" class="hide res">
            </div>

            <div class="content-block">
                <p>
                    <a href="#" class="button back link back-link">Back</a>
                </p>
            </div>



            <div class="content-block">
                <div class="list-block-label"><b>Supervised By:</b><br><span class="supervisor">Mrs. Olaniyi B.C</span></div>
            </div>
        </form>
    </div>
</div>
