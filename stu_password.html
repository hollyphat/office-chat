<div data-page="stu-password" class="page">
    <div class="page-content login-screen-content"  style="padding-top: 10px;">
        <div class="login-screen-title" style="padding: 10px;">Forgot Password</div>

        <div class="content-block">
            <p style="text-align:center; font-weight:bold;">Reset your password</p>

            <form action="" method="post" role="form" id="password-forms">
                <div class="list-block inputs-list">
                    <ul>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Matric No</div>
                                <div class="item-input">
                                    <input type="text" autocomplete="off" required="" name="pass_matric" id="pass_matric" placeholder="Matric No"/>
                                </div>
                            </div>
                        </li>

                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Email Address</div>
                                <div class="item-input">
                                    <input type="email" autocomplete="off" required="" name="pass_email" id="pass_email" placeholder="Email Address"/>
                                </div>
                            </div>
                        </li>


                    </ul>
                </div>
                <div class="content-block">
                    <input type="submit" name="pass_ok" class="button button-fill button-raised" value="Reset Password">
                </div>

                <div class="content-block">
                    <p>
                        <a href="#" class="button back link back-link">Back</a>
                    </p>
                </div>



                <div class="content-block hide">
                    <div class="list-block-label"><b>Supervised By:</b><br><span class="supervisor">Mrs. Olaniyi B.C</span></div>
                </div>
            </form>
        </div>

    </div>
</div>
